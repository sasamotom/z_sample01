<div class="container">
  <div class="layout_2cols">
    <nav class="col1 recruitNav">
      <ul class="recruitNavList">
        <li><a href="/recruit/"><span class="-large">RECRUIT TOP</span></a></li>
        <li><a href="/recruit/regularemployee/"><span class="-large">REGULAR EMPLOYEE</span><br>正社員</a></li>

        <li><a href="/recruit/contact/"><span class="-large">CONTACT</span><br>お問合せ・応募</a></li>
      </ul>
    </nav>
    <div class="col2">
      <div class="sec-apply">
        <div class="container">
          <p class="contactTxt">この内容で送信して良い場合は「送信する」ボタンを押下してください。</p>
          <form action="">
            <table class="contactTable">
              <tbody>
                <tr>
                  <th><label for="name">お名前</label></th>
                  <td>姓　名</td>
                </tr>
                <tr>
                  <th><label for="ruby">ふりがな</label></th>
                  <td>ふり　がな</td>
                </tr>
                <tr>
                  <th><label for="tel">電話番号</label></th>
                  <td>000-222-3333</td>
                </tr>
                <tr>
                  <th><label for="mail">メールアドレス</label></th>
                  <td>aaaaaa@example.com</td>
                </tr>
                <tr>
                  <th><label for="address">住所</label></th>
                  <td>札幌市北区なんとかかんとか</td>
                </tr>
                <tr>
                  <th><label for="course">種別</label></th>
                  <td>応募</td>
                </tr>
                <tr>
                  <th><label for="message">連絡事項や<br>お問い合わせ内容</label></th>
                  <td>テキストテキストテキスト</td>
                </tr>
              </tbody>
            </table>
            <div class="btnContainer">
              <div class="backBtn">
                <button type="submit" name="submitBack" value="back" class="back">戻る</button>
              </div>
              <div class="btn -input">
                <input type="submit" name="send" value="送信する" class="send">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
